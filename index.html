<div id="ui">
  <label>Hue Offset: <input type="range" id="hueOff" min="0" max="360" step="1" value="0"></label>
  <label>Glow Intensity: <input type="range" id="glowInt" min="0" max="5" step="0.01" value="1"></label>
  <label>Star Density: <input type="range" id="starDensity" min="0" max="1" step="0.01" value="0.5"></label>
  <label>Burst Strength: <input type="range" id="burstStr" min="0" max="1" step="0.01" value="0.3"></label>
  <label>Feedback: <input type="range" id="feedbackAmt" min="0" max="0.99" step="0.001" value="0.9"></label>
  <label>Freq Scale: <input type="range" id="freqScale" min="0.1" max="5.0" step="0.01" value="1.0"></label>
</div>
<input type="file" id="audiofile" accept="audio/*">
<canvas id="glcanvas"></canvas>
